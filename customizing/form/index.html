<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form validate</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <form action="" class="form" id="form">
      <input name="name" type="text" placeholder="Имя" data-validate-field="name">
      <input name="tel" type="tel" placeholder="Телефон" data-validate-field="tel" data-validate-rules="phone">
      <input name="email" type="email" placeholder="Email" data-validate-field="email">
      <button>
        Отправить
      </button>
    </form>
  </div>

  <script src="js/just-validate.min.js"></script>
  <script src="js/inputmask.min.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
