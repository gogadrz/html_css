<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blanchard</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
</head>

<body>
  <header class="header">
    <div class="container-fluid container__header">
      <ul class="row header__row align-items-center">
        <li class="col header__col">
          <button class="btn-reset burger">
            <span class="burger__line"></span>
            <span class="burger__line"></span>
            <span class="burger__line"></span>
          </button>

          <div class="nav-wrapper">
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="#">О&nbsp;нас</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Галерея</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Каталог</a></li>
                <li class="nav__item"><a class="nav__link" href="#">События</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Проекты</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Контакты</a></li>
              </ul>
            </nav>
            <button class="btn-reset btn header__login-btn">
              <span>Войти</span>
            </button>
          </div>



        </li>
        <li class="col-5 text-center header__col">
          <span class="header__logo"><img src="img/logo-320.svg" alt="Лого"></span>
        </li>
        <li class="col text-end header__col">
          <img src="img/header-search-icon.svg" alt="Поиск">
        </li>

      </ul>

    </div>


  </header>

  <main class="main">
    <div class="hero">

      <!-- Slider main container -->
      <div class="swiper hero__swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper hero__swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide hero__swiper-slide hero__swiper-slide--slide-1">Slide 1</div>
          <div class="swiper-slide hero__swiper-slide hero__swiper-slide--slide-2">Slide 2</div>
          <div class="swiper-slide hero__swiper-slide hero__swiper-slide--slide-3">Slide 3</div>
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination hero__swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
      <!-- /swiper -->

      <h1 class="title hero__title">
        Прикоснитесь к прекрасному
      </h1>
      <p class="descr hero__descr">
        Мы вынуждены отталкиваться от того, что реализация намеченных плановых заданий создаёт предпосылки для новых предложений
      </p>

    </div>
    <div class="about">

    </div>
    <div class="gallery">

    </div>
    <div class="catalog">

    </div>
    <div class="events">

    </div>
    <div class="projects">

    </div>
    <div class="feedback">

    </div>
  </main>

  <footer class="footer">

  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
