<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Анимация</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- header -->
  <header class="header">
    <div class="header__container">
      <button class="header__btn animate__animated animate__bounce animate__delay-2s">
        Button
      </button>

    </div>

  </header>
  <main class="main">

    <!-- hero -->
    <section class="hero" id="hero">
      <div class="hero__container">
        <h1 class="animate__animated animate__infinite hvr-grow title">Какой то заголовок</h1>
        <button class="hero__btn">Тряхнуть заголовок</button>
      </div>

    </section>
    <!-- /hero -->

  </main>

  <footer class="footer">
    <div class="footer__container">

    </div>
  </footer>
  <script src="js/script.js"></script>
</body>

</html>
