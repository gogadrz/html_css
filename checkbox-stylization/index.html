<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>checkbox stylization</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <label class="check option">
    <input class="check__input" type="checkbox" name="">
    <span class="check__box"></span>
    First
  </label>
  <label class="check option">
    <input class="check__input" type="checkbox" name="" checked>
    <span class="check__box"></span>
    Second
  </label>


  <label class="check option">
    <input class="check__input" type="checkbox" name="" disabled>
    <span class="check__box"></span>
    Third
  </label>
  <label class="check option">
    <input class="check__input" type="checkbox" name="" checked disabled>
    <span class="check__box"></span>
    Fourth
  </label>

</body>

</html>
